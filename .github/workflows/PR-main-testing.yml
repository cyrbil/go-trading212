---

name: "PR testing"

on:
  pull_request:
    branches:
      - "main"

permissions:
  contents: "read"  # for code

jobs:
  testing:
    strategy:
      matrix:
        go-version:
        - "1.23"  # oldest supported version
        - "stable"  # most recent supported version
        - "oldstable"  # for compatibility
        os:
          - "ubuntu-latest"
          - "windows-latest"
          - "macOS-latest"

    runs-on: "${{ matrix.os }}"

    steps:
      # Checkout
      - name: "Checkout project"
        uses: "actions/checkout@v6.0.0"

      # Install golang
      - name: "Set-up Go"
        uses: "actions/setup-go@v6.1.0"
        if: "success() || failure()"
        with:
          go-version: "${{ matrix.go-version }}"

      # Install tap adapter
      - name: "Install reporter"
        run: "go install github.com/jstemmer/go-junit-report/v2@latest"

      # Run the testing
      - name: "Run unit-tests"
        run: >
          go test -race -v  ./... 2>&1
          |  go-junit-report -set-exit-code 
          > testing-report.xml

      # Send report
      - name: "Upload summary"
        uses: "test-summary/action@v2"
        with:
          paths: "testing-report.xml"
