---
name: "Linter workflow"

on:
  pull_request:
    branches:
      - "main"

permissions:
  contents: "read"

jobs:
  linter:
    name: "Linter ${{ github.event_name }}"
    runs-on: "ubuntu-latest"
    permissions:
      pull-requests: "write" # for comment
      security-events: "write" # for sarif upload
      statuses: "write" #

    steps:
      # Checkout code
      - name: "Checkout project"
        uses: "actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8"
        with:
          fetch-depth: 0
          persist-credentials: false

      # Run complete linters
      - name: "Run static analysis"
        id: "linter"
        uses: "oxsecurity/megalinter@55a59b24a441e0e1943080d4a512d827710d4a9d"
        continue-on-error: true
        env:
          MEGALINTER_CONFIG: ".configs/mega-linter.yml"

      # Comment PR
      - name: "Comment PR with summary"
        if: "github.event_name == 'pull_request'"
        uses: "thollander/actions-comment-pull-request@24bffb9b452ba05a4f3f77933840a6a841d1b32b"
        with:
          comment-tag: "mega-linter"
          file-path: "megalinter-reports/megalinter-report.md"
          reactions: "${{ steps.linter.outcome == 'failure' && 'confused' || 'hooray' }}"

      # Send results to PR
      - name: "Upload MegaLinter scan results to GitHub"
        uses: "github/codeql-action/upload-sarif@267c4672a565967e4531438f2498370de5e8a98d"
        with:
          sarif_file: "megalinter-reports/megalinter-report.sarif"
          category: "Linters"

      # Upload linter artifacts
      - name: "Archive linter artifacts"
        uses: "actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4"
        with:
          name: "megalinter reports"
          path: |
            megalinter-reports
            mega-linter.log

      # Assert linter passes
      - name: "Validate linter passes"
        if: "steps.linter.outcome == 'failure'"
        shell: "bash"
        run: "echo 'Linter return issues' && exit 1"
